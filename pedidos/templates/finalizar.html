{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link " href="/pedidos" style="background-color: transparent; color: #663300;">Pedidos <span class="sr-only">(current)</span></a>
                    <a class="nav-link active" href="#" style="background-color: #663300;"> Finalizar <span class="sr-only">(current)</span></a>

                </li>
            </ul>
         </nav>
        </div>
    </div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <div class="container">
                <h3>Comanda 
                </h3>
                <hr />
                <form method="GET">
                    <input type="hidden" name="cmd_id" value="{{cmd_id}}" />
                    <table class="table">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for produtos in prods1 %}
                        <tr>
                            <td><button class="fundo1" style="background-color:transparent;border:none;" disabled><img src="../../static/img/{{produtos.produto.img}}.png" /></button></td>
                            <td>{{produtos.produto.preco}}</td>
                        </tr>
                        {% endfor %}
                        {% for montados in monts1 %}
                        <tr>
                            <td><button class="fundo1" style="background-color:transparent;border:none;" disabled><img src="../../static/img/montado.png" /></button></td>
                            <td>{{montados.total}}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <h2 class="float-right">Total : R$ {{cmd_total}}</h2><br /><br /><br />
                    <div class="float-left">
                        <button class="btn btn-primary" style="background-color: #663300; border:none;" type="submit" formaction="/pedidos">Outro produto</button>
                    </div>
                    <button class="btn btn-primary float-right" style="background-color: #663300; border:none;" type="submit" formaction="/pedidos/pagamento">Finalizar</button>
                </form>
            </div>
        </div>
    </section>
</main>
<script>
    function goBack() {
        window.history.back();
    }
</script>
        {% endblock %}

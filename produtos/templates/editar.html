{% extends 'base.html' %}
{% block body %}
{% load staticfiles %}
<style type="text/css" >
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    li {
        float: left;
    }
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 16px;
        text-decoration: none;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link " href="/produtos" style="color: #663300; background-color:transparent; text-align:left;">Produtos <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/produtos/novo" style="color: #663300; background-color:transparent; text-align:left;"> Novo <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/produtos/editar" style="background-color: #663300;text-align:left;"> Editar <span class="sr-only">(current)</span></a>
                </li>
            </ul>
         </nav>
        </div>
    </div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <div class="container">
                 <form method="get" action="/produtos/editar1">
                    <div class="form-row">
                    <div class="form-group col-md-10">
                        <label for="inputName">Produto<strong>*</strong></label>
                        <select autofocus name="prod_id" class="form-control">
                            <option disabled selected> -- Produtos -- </option>
                            {% for prod in pro1 %}
                            <option value="{{prod.id}}">{{prod.nome}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                    <div class="form-row">
                        <div class="form-group col-md-10">
                            <button type="submit" class="btn btn-primary float-right" style="background-color: #663300; border:none">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
        {% endblock %}
